<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="theme.css" type="text/css" />
    <title>Flexboxweb</title>
  </head>
  <body>
    <header></header>
    <hr />

    <h1>Flexbox Structure</h1>

    <div class="flex">
      <div class="left-flex">

            <p class="subtitle">First block</p>
            <div class="content"></div>
          </div>

          <div class="block2" style="flex-grow: 0.5">
            <p class="title">Block2</p>
            <p class="subtitle">2nd block</p>
            <div class="content"></div>
          </div>
        </div>

        <div class="block3">
          <p class="title">Block3</p>
          <p class="subtitle">Block 3</p>
          <div class="content"></div>
        </div>

        <div class="block4">
          <p class="title">Block4</p>
          <p class="subtitle">Block 4</p>
          <div class="content"></div>
        </div>
      </div>

      <div class="right-flex">
        <div class="block5">
          <p class="title">Block5</p>
          <p class="subtitle">5th block</p>
          <div class="content"></div>
        </div>

        <div class="block6">
          <p class="title">Block6</p>
          <p class="subtitle">block 6</p>
          <div class="content"></div>
        </div>
      </div>
    </div>

    <hr />
    <footer>copyright: ...</footer>
